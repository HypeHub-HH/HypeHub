name: Logic-Tests

on:
  push:
    branches:
      - main
    paths:
      - 'HypeHub/HypeHubLogic/**'
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  Windows-latest:
    runs-on: windows-latest
    steps:
      - name: OIDC Login to Azure Public Cloud with AzPowershell (enableAzPSSession true)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: 'Get resource group with PowerShell action'
        uses: azure/powershell@v1
        with:
          inlineScript: |
            Get-AzResourceGroup
          azPSVersion: "latest"

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore ./HypeHub/HypeHub.sln

      - name: Build
        run: dotnet build ./HypeHub/HypeHub.sln --no-restore
        
      - name: Test
        env:
          IssuerSigningKey: ${{ IssuerSigningKey }}
          AzureKeyVault:VaultUri: ${{ AzureKeyVaultVaultUri }}
          JWT:VALIDAUDIENCE: ${{ JWT_VALIDAUDIENCE }}
          JWT:VALIDISSUER: ${{ JWT_VALIDISSUER }}
          JWT:TOKENVALIDITYINMINUTES: ${{ JWT_TOKENVALIDITYINMINUTES}}
        run: dotnet test ./HypeHub/HypeHubTests/HypeHubTests.csproj --filter FullyQualifiedName~ServicesTests --no-build --verbosity normal
